---
version: 2

# release information
release:
  name_template: "GoLogger - {{ .Version }}"

# changelog
changelog:
  use: "git"
  sort: "desc"
  groups:
    - title: "🚀 Features"
      regexp: "^feat"
    - title: "🐛 Bug Fixes"
      regexp: "^fix"
    - title: "🛠️ Maintenance"
      regexp: "^(chore|refactor)"
    - title: "🦾 Automation"
      regexp: "^ci"
    - title: "📖 Documentation"
      regexp: "^docs"

# build
builds:
  - skip: true
